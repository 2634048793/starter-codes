<html>

<head>
    <style>
        .size {
            height: 100px;
            width: 100px;
            background-color: gray;
        }

        .font {
            font-size: 42px;
            font-weight: 700;
            background-color: antiquewhite;
        }

        .two-box-inline>div {
            display: inline-block;

            height: 100px;
            width: 100px;
            background-color: gray;

        }
    </style>
</head>

<body>
    <div class="size">
        这是一个宽高都为100px的盒子
    </div>
    <div class="font">
        这是一个字体为42px，字重为700的盒子
    </div>

    <div class="two-box-inline">
        <div></div>
        <div></div>
    </div>
</body>

</html>
